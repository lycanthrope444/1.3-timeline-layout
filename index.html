<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>1.3 Timeline Layout</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="timeline-entry">
      <div class="dates">
        <div class="date-box">
          <span class="month-day">Jan 1st</span>
          <span class="time">12:00</span>
        </div>
        <div class="image-box">
          <div class="inner-circle">
              Image here.
          </div>
        </div>
      </div>
      <div class="event-box">
        <div class="event-header">
          <span>This first Day</span>
        </div>
        <div class="event-happenings">
          <span>Some Events. There is a lot of text. enough to see how things are spaced. Just a lot. forever and ever. 100 years rick and morty.com.</span>
        </div>
      </div>
    </div>
  </body>
</html>
